<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Return first and last name from a form onSubmit</title>
</head>
<body>

<form id="form1" onsubmit="getFormValues()">
  First name: <input type="text" name="fname" value="Taaka"><br>
  Last name: <input type="text" name="lname" value="Esther"><br>
  <input type="submit" value="Submit">
</form>

<script>
  function getFormValues() {
//Get the form element
    var form = document.getElementById("form1");
 
    var firstName = form.elements["fname"].value;
    var lastName = form.elements["lname"].value;


    console.log("First Name:", firstName);
    console.log("Last Name:", lastName);
// Prevent the form from submitting (optional)
    return false;
  }
</script>

</body>
</html>
